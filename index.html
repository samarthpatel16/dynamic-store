<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Change this to your name-->
    <meta name="author" content="Your Name" />

    <title>Dynamic-Store</title>
    <!-- Classless CSS Stylesheet - https://oxal.org/projects/sakura/ -->
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
  </head>
  <body>
    <header>
      <!-- Change this to your Store's info -->
      <h1>THE WORLD OF ELECTRONICS</h1>
      <p>Let's be part of innovation</p>
    </header>
    <img src="b.jpg" style="width: ;100%">

    <table class="product-table min-w-full border text-center mt-5">
     
      <nav id="menu" style="display: flex; margin: 20px;">
        <!-- Updated Dynamically -->
      </nav>

    <hr />

    <main>
      <h2 id="selected-category">
        <!-- Dynamically update the selected category title -->
      </h2>

      <table class="product-table min-w-full border text-center mt-5">
        <thead class="border-b" >
          <!-- Statically create the headings for your table here -->
          <tr>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border-r">Name</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border-r">DESCRIPTION</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Price</th>
          </tr>
        </thead>
        <tbody id="category-products">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/categories.js"></script>
    <script src="./js/products.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
